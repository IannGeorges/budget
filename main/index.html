            <!-- Budget Input Module-->
            <div class="col-xl-7 col-lg-7 ">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Budget App</h6>
                        <div class="dropdown no-arrow">
                          <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                          </a>
                          <!-- Dropdown Menu -->
                          <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-header">Dropdown Header:</div>
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                          </div>
                        </div>
                      </div>
                    <div class="card-body">
                      <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
                      <!-- budget form -->
                      <form id="budget-form" class="py-4 budget-form">
                       <h5 class="text-capitalize">please enter your budget</h5>
                       <div class="form-group">
                        <input type="number" class="form-control budget-input" id="budget-input">
                       </div>
                       <!-- submit button -->
                       <button type="submit" class="btn btn-primary btn-icon-split text-capitalize budget-submit" id="budget-submit"><span class="text">Calculate</span></button>
                      </form>
                      <!-- expense feedback -->
                      <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
                      <!-- expense form -->
                      <form id="expense-form" class=" expense-form">
                      <h5 class="text-capitalize">please enter your expense</h5>
                      <div class="form-group">
                        <input type="text" class="form-control expense-input" id="expense-input">
                      </div>
                      <h5 class="text-capitalize">please enter expense amount</h5>
                      <div class="form-group">
                        <input type="number" class="form-control expense-input" id="amount-input">
                      </div>
                      <!-- submit button -->
                      <button type="submit" class="btn btn-primary btn-icon-split text-capitalize expense-submit" id="expense-submit"><span class="text">Add Expense</span></button>
                      </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-5 col-lg-5">
              <div class="card shadow mb-4">
                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                      <h6 class="m-0 font-weight-bold text-success">Finance Report</h6>
                  </div>
                  <div class="card-body">
                    <div class="row my-3">
                      <div class="col-4 text-center mb-2 ">
                       <h6 class="text-uppercase info-title text-md font-weight-bold text-success text-uppercase mb-1">budget</h6>
                       <span class="budget-icon"><i class="fas fa-money-bill-alt text-success"></i></span>
                       <h4 class="text-uppercase mt-2 budget" id="budget"><span>$ </span><span id="budget-amount">0</span></h4>
                      </div>
                      <div class="col-4 text-center ">
                       <h6 class="text-uppercase info-title text-uppercase info-title text-md font-weight-bold text-success text-uppercase mb-1">expenses</h6>
                       <span class="expense-icon"><i class="far fa-credit-card text-success"></i></span>
                       <h4 class="text-uppercase mt-2 expense" id="expense"><span>$ </span><span id="expense-amount">0</span></h4>
                      </div>
                      <div class="col-4 text-center ">
                       <h6 class="text-uppercase info-title text-uppercase info-title text-md font-weight-bold text-success text-uppercase mb-1">balance</h6>
                       <span class="balance-icon"><i class="fas fa-dollar-sign text-success"></i></span>
                       <h4 class="text-uppercase mt-2 balance" id="balance"> <span>$ </span><span id="balance-amount">0</span></h4>
                      </div>
                     </div>
                  </div>
